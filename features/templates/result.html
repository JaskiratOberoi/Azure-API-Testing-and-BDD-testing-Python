<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@0.2.3/css/minstyle.io.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Azure Information</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <h1 class="display-3 text-center padding">Subscription Information</h1>
        </div>
        <div class="container table-responsive align-center">
            <table class="table table-borderless table-hover table-stripped">
                <tr>
                    <thead class="thead-dark">
                    <th>Display Name of your subscription : </th></thead>
                    <td> {{ displayName }} </td>
                </tr>
                <tr>
                    <thead class="thead-dark">
                    <th class="thead-dark">Subscription ID of Account : </th></thead>
                    <td> {{ subscriptionId }} </td>
                </tr>
                <tr>
                    <thead class="thead-dark">
                    <th class="thead-dark">Status of your subscription : </th></thead>
                    <td> {{ state }} </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
